<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YourScheme - Government Schemes</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Navbar Section -->
    <nav>
        <div class="logo">
            <span class="your">Your</span><span class="scheme">Scheme</span>
        </div>
        <ul class="nav-links" id="nav-links">
            <li><a href="#home">Home</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#assistance">Assistance</a></li>
        </ul>
        <!-- Hamburger Menu Icon -->
        <div class="hamburger" onclick="toggleMenu()">
            &#9776; <!-- This is the hamburger icon -->
        </div>
    </nav>
    <!-- End of Navbar Section -->

    <!-- Parallax Section -->
    <section class="parallax">
        <h2>Explore Government Schemes</h2>
    </section>

    <main>
        <!-- Filter Section -->
        <section id="filters">
            <h3>Filter Schemes</h3>
            <label for="schemeType">Choose Scheme Type:</label>
            <select id="schemeType" onchange="filterSchemes()">
                <option value="all">All</option>
                <option value="central">Central Government</option>
                <option value="state">State Government</option>
            </select>
        </section>

        <!-- Schemes Section -->
        <section id="schemes">
            <!-- Scheme items will populate here dynamically -->
        </section>
    </main>

    <footer>
        <p>&copy; 2024 YourScheme. All Rights Reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
